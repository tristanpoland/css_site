<!DOCTYPE html>
<html>
<head>
<style>
  /* Base styles */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #333;
  }
  
  /* The only div we'll use */
  #page {
    position: relative;
    min-height: 100vh;
  }
  
  /* Header */
  #page::before {
    content: "My Website";
    display: block;
    background: #333;
    color: white;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  
  /* Navigation */
  #page::after {
    content: "Home About Services Contact";
    display: flex;
    justify-content: space-around;
    padding: 15px;
    background: #444;
    color: white;
    font-weight: bold;
  }
  
  /* Main content */
  #page {
    padding-top: 120px; /* Space for header and nav */
    padding-bottom: 60px; /* Space for footer */
    background: 
      /* About section */
      linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
      /* Main content */
      linear-gradient(to right, #f5f5f5 0%, #f5f5f5 100%);
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }
  
  /* Main headline */
  #page {
    background-image: 
      /* Headline */
      linear-gradient(transparent, transparent),
      /* Body text */
      linear-gradient(transparent, transparent),
      /* Footer */
      linear-gradient(#333, #333);
    background-position: 
      left 20px top 150px,
      left 20px top 220px,
      left 0 bottom 0;
    background-size:
      calc(100% - 40px) 50px,
      calc(100% - 40px) 300px,
      100% 50px;
    background-repeat: no-repeat;
  }
  
  /* Content via the content property and absolute positioning */
  #page::before {
    content: "My Website";
  }
  
  #page::after {
    content: "Home About Services Contact";
  }
  
  /* Page headline created with pseudo element */
  #page::before {
    content: "My Website \A Welcome to our site";
    white-space: pre;
    padding-bottom: 50px;
    line-height: 2;
  }
  
  /* Adding more content via background gradients */
  #page {
    background-image: 
      /* Headline */
      linear-gradient(#333, #333),
      /* Body text area */
      linear-gradient(#f5f5f5, #f5f5f5),
      /* Footer */
      linear-gradient(#333, #333);
    background-position: 
      left 0 top 0,
      left 0 top 120px,
      left 0 bottom 0;
    background-size:
      100% 120px,
      100% calc(100% - 170px),
      100% 50px;
    background-repeat: no-repeat;
  }
  
  /* Footer text */
  #page::after {
    content: "Home About Services Contact \A Â© 2025 My Website";
    white-space: pre;
    padding-bottom: 130px;
    line-height: 4;
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>
<div id="page"></div>
</body>
</html>
